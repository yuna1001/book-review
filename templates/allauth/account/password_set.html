{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block title %}パスワード再登録{% endblock %}
{% block extra_css %}
<link href="{% static 'allauth/account/password_set.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row mx-auto justify-content-center">
        <div class="col-12 col-md-10">
            <nav class="breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'book:about' %}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'accounts:list' %}">ユーザ一覧</a></li>
                    <li class="breadcrumb-item active" aria-current="page">ユーザ詳細</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">パスワード変更</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                        <div class="button-wrapper">
                            <button type="submit" class="btn btn-primary">パスワード変更</button>
                        </div>
                        {% endbuttons %}
                    </form>
                </div>
                <div class=" card-footer text-muted text-center">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
