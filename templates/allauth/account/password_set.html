{% extends "base.html" %}
{% load bootstrap4 %}

{% block head_title %}パスワード再登録{% endblock %}

{% block content %}
<h1>パスワード変更</h1>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" name="action" value="登録" />
    {% endbuttons %}
</form>
{% endblock %}
