{% extends "base.html" %}
{% load bootstrap4 %}
{% block head_title %}パスワード変更{% endblock %}

{% block content %}
{% block extrahead %}
{% endblock %}
<h1>パスワード変更</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary btn-block">パスワード変更</button>
    {% endbuttons %}
</form>
{% endblock %}
