{% extends "base.html" %}
{% load static %}

{% block title %}ログアウト{% endblock %}
{% block extra_css %}
<link href="{% static 'allauth/account/logout.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row mx-auto justify-content-center">
    <div class="col-12 col-md-10">
      <nav class="breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'book:about' %}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">ログアウト</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-10 col-md-6 col-lg-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">ログアウト</h4>
        </div>
        <div class="card-body">
          <p>ログアウトしますか?</p>
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="button-wrapper" style="text-align: center">
              <button type="submit" class="btn btn-primary active">ログアウト</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
