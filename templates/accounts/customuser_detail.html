{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block extra_css %}
{% endblock %}

{% block content %}
<h1>ユーザ情報</h1>
<div class="row">
    <div class="col-md-3">
        <div class="card img-thumbnail">
            <div class="card-image">
                {% if user.profile_pic.url %}
                <img src="{{ user.profile_pic.url }}" class="card-img-top" alt="...">
                {% endif %}
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <table class="table table-hover table-responsive">
            <tbody>
                <tr>
                    <th style="width:25%">ユーザ名</th>
                    <td style="width:75%">{{ user.username }}</td>
                </tr>
                <tr>
                    <th scope="row">Eメール</th>
                    <td>{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="button-wrapper" style="text-align:center; padding-top: 20px;">
    <button class="btn btn-primary" type="button"
        onclick="location.href='{% url 'accounts:update' user.uuid %}'">変更</button>
</div>
{% endblock %}
